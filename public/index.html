<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Gulp Playground</title>
		<link rel="stylesheet" href="build/css/app.css" />
        <script src="bower_components/modernizr/modernizr.js"></script>
	</head>

	<body ng-controller="mainController">
        <nav class="top-bar" data-topbar>
          <ul class="title-area">
            <li class="name">
              <h1><a href="#">My Site</a></h1>
            </li>
             <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
          </ul>


          <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
              <li class="active"><a href="#">Right Button Active</a></li>
              <li class="has-dropdown">
                <a href="#">Right Button Dropdown</a>
                <ul class="dropdown">
                  <li><a href="#">First link in dropdown</a></li>
                </ul>
              </li>
            </ul>

            <!-- Left Nav Section -->
            <ul class="left">
              <li><a href="#">Left Nav Button</a></li>
            </ul>
          </section>
        </nav>
        <div class="row">
            <div class="small-3 columns">
                <h3>Create A Module</h3>
                <a href="#" data-dropdown="drop1" class="button dropdown">Dropdown Button</a><br>
                <ul id="drop1" data-dropdown-content class="f-dropdown">
                    <li ng-click="createModule('share-photo', 'sharePhotoController')">Share Photo</li>
                    <li ng-click="createModule('share-video', 'shareVideoController')">Share Video</li>
                </ul>
            </div>
            <div class="small-9 columns">
                <div class="row main-container" ui-sortable="sortableOptions" ng-model="modules">
                    <div ng-repeat="module in modules" class="small-6 columns sortables" id="sortable-{{$index}}">
                        <div dynamic-directive="module"></div>
                        <div resizer></div>
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="row" ng-controller="SampleController">-->
            <!--<div ng-repeat="thing in things" class="small-3 columns">-->
                <!--<div id="sample-{{$index}}" class="{{thing.class}} ">-->
                    <!--<h4>{{thing.title}}</h4>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->

    <!-- inject:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script src="/bower_components/fastclick/lib/fastclick.js"></script>
    <script src="/bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="/bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/foundation/js/foundation.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-ui-sortable/sortable.js"></script>
    <!-- endinject -->
    <script src="/build/js/app.js"></script>
    </body>
</html>
